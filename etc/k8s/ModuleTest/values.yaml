# auth-server sub-chart override
authserver:
  config:
    selfUrl: https://authserver.moduletest.dev
    corsOrigins: https://angular.moduletest.dev,https://blazor.moduletest.dev,https://gateway-web.moduletest.dev,https://gateway-public.moduletest.dev,https://identity.moduletest.dev,https://administration.moduletest.dev,https://saas.moduletest.dev,https://product.moduletest.dev
    allowedRedirectUrls: https://angular.moduletest.dev,http://angular.moduletest.dev,https://blazor.moduletest.dev,http://blazor.moduletest.dev,https://blazor.moduletest.dev,https://blazor-server.moduletest.dev,https://blazor-webapp.moduletest.dev,https://web.moduletest.dev
    disablePii: "false"
    identityService:
      connString: "Server=moduletest-st-sqldb,1433;Database=ModuleTest_Identity;User Id=sa;password=myPassw@rd;TrustServerCertificate=True"
    administrationService:
      connString: "Server=moduletest-st-sqldb,1433;Database=ModuleTest_Administration;User Id=sa;password=myPassw@rd;TrustServerCertificate=True"
    saasService:
      connString: "Server=moduletest-st-sqldb,1433;Database=ModuleTest_Saas;User Id=sa;password=myPassw@rd;TrustServerCertificate=True"
    authServer:
      authority: https://authserver.moduletest.dev
      requireHttpsMetadata: "false"
      swaggerClientId: WebGateway_Swagger
    dotnetEnv: Staging
    redisHost: moduletest-st-redis
    rabbitmqHost: moduletest-st-rabbitmq
    elasticsearchUrl: http://moduletest-st-elasticsearch
  ingress:
    host: authserver.moduletest.dev
  image:
    repository: mycompanyname/moduletest-app-authserver
    tag: latest

# identity-service sub-chart override
identity:
  config:
    selfUrl: https://identity.moduletest.dev
    corsOrigins: https://gateway-web.moduletest.dev
    connectionStrings:
      identityService: "Server=moduletest-st-sqldb,1433;Database=ModuleTest_Identity;User Id=sa;password=myPassw@rd;TrustServerCertificate=True"
      administrationService: "Server=moduletest-st-sqldb,1433;Database=ModuleTest_Administration;User Id=sa;password=myPassw@rd;TrustServerCertificate=True"
      saasService: "Server=moduletest-st-sqldb,1433;Database=ModuleTest_Saas;User Id=sa;password=myPassw@rd;TrustServerCertificate=True"
    authServer:
      authority: http://moduletest-st-authserver
      requireHttpsMetadata: "false"
      metadataAddress: https://authserver.moduletest.dev
      swaggerClientId: WebGateway_Swagger
    dotnetEnv: Staging
    redisHost: moduletest-st-redis
    rabbitmqHost: moduletest-st-rabbitmq
    elasticsearchUrl: http://moduletest-st-elasticsearch
  openIdDict: #Seed applications and resources
    applications:
      authServerRootUrl: https://authserver.moduletest.dev
      angularRootUrl: https://angular.moduletest.dev
      webRootUrl: https://web.moduletest.dev
      blazorRootUrl: https://blazor.moduletest.dev
      blazorServerRootUrl: https://blazor-server.moduletest.dev
      blazorWebAppRootUrl: https://blazor-webapp.moduletest.dev
      publicWebRootUrl: https://moduletest.dev
      webGatewayRootUrl: https://gateway-web.moduletest.dev
      publicWebGatewayRootUrl: https://gateway-public.moduletest.dev
    resources:  
      accountServiceRootUrl: https://authserver.moduletest.dev
      administrationServiceRootUrl: https://administration.moduletest.dev
      identityServiceRootUrl: https://identity.moduletest.dev
      saasServiceRootUrl: https://saas.moduletest.dev
      productServiceRootUrl: https://product.moduletest.dev
  ingress:
    host: identity.moduletest.dev
  image:
    repository: mycompanyname/moduletest-service-identity
    tag: latest

# administration-service sub-chart override
administration:
  config:
    selfUrl: https://administration.moduletest.dev
    corsOrigins: https://gateway-web.moduletest.dev,https://gateway-public.moduletest.dev
    connectionStrings:
      administrationService: "Server=moduletest-st-sqldb,1433;Database=ModuleTest_Administration;User Id=sa;password=myPassw@rd;TrustServerCertificate=True"
      saasService: "Server=moduletest-st-sqldb,1433;Database=ModuleTest_Saas;User Id=sa;password=myPassw@rd;TrustServerCertificate=True"    
    authServer:
      authority: http://moduletest-st-authserver
      requireHttpsMetadata: "false"
      metadataAddress: https://authserver.moduletest.dev
      swaggerClientId: WebGateway_Swagger
    remoteServices:
      abpIdentityBaseUrl: http://moduletest-st-identity
      useCurrentToken: "false"   
    dotnetEnv: Staging
    redisHost: moduletest-st-redis
    rabbitmqHost: moduletest-st-rabbitmq
    elasticsearchUrl: http://moduletest-st-elasticsearch
  synchedCommunication: # Used for server-to-server (client-credentials) communication with identityService for user permissions
    authority: http://moduletest-st-authserver
    requireHttps: "false"
    validateIssuerName: "false"
    validateEndpoints: "false"
  ingress:
    host: administration.moduletest.dev
  image:
    repository: mycompanyname/moduletest-service-administration
    tag: latest

