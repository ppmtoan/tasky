# Public Web application sub-chart override
publicweb:
  config:
    selfUrl: https://moduletest.dev
    gatewayUrl: http://moduletest-st-gateway-web-public
    authServer:
      authority: https://authserver.moduletest.dev # should be domain on production (https://auth.mydomain.com)
      requireHttpsMetadata: "false"
      isOnK8s: "true"
      metaAddress: http://moduletest-st-authserver # should be container on production (http://moduletest-az-authserver)
    dotnetEnv: Staging 
    redisHost: moduletest-st-redis
    rabbitmqHost: moduletest-st-rabbitmq
    elasticsearchUrl: http://moduletest-st-elasticsearch
  ingress:
    host: moduletest.dev
    tlsSecret: moduletest-tls
  image:
    repository: mycompanyname/moduletest-app-public-web
    tag: latest
    pullPolicy: IfNotPresent
# Angular back-office application sub-chart override
angular:
  config:
    selfUrl: https://angular.moduletest.dev
    gatewayUrl: https://gateway-web.moduletest.dev
    authServer:
      authority: https://authserver.moduletest.dev
      requireHttpsMetadata: "false"
      responseType: "code"
      strictDiscoveryDocumentValidation: false
      skipIssuerCheck: true
  ingress:
    host: angular.moduletest.dev
    tlsSecret: moduletest-tls
  image:
    repository: mycompanyname/moduletest-app-angular
    tag: latest
    pullPolicy: IfNotPresent
# Default values for ModuleTest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
